<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/video_lofi.mp4"></video>    
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para Programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" title="retroceder 10 segundos" aria-label="retroceder 10 segundos"></button>
                    <button class="button" id="play" title="reproducir" aria-label="reproducir"></button>
                    <button class="button" hidden id="pause" title="pausar" aria-label="pausar"></button>
                    <button class="button" id="forward" title="adelantar 10 segundos" aria-label="adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input title="" id="progress" type="range" value="0" min="0" max="100" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
